<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>NutriPlanner - Inscription</title>
  </head>
  <body>
    <header>
      <header-content></header-content>
    </header>
    <main>
      <p>Vous êtes convaincu(e) ?</p>
      <h1>Inscrivez-vous !</h1>
      <form id="registerForm">
        <label for="first_name"></label>
        <input type="text" name="first_name" placeholder="Prénom" autocomplete="given-name" />
        <label for="email"></label>
        <input type="email" name="email" placeholder="Email" autocomplete="email" />
        <label for="password"></label>
        <input
          type="password"
          name="password"
          placeholder="Mot de passe"
          autocomplete="new-password"
        />
        <label for="weight"></label>
        <input type="number" name="weight" placeholder="Poids (en kg)" />
        <label for="body_fat"></label>
        <input type="number" name="body_fat" min="3" max="32" placeholder="% de graisse" />
        <label for="activity_level"></label>
        <input
          id="activityLevelInput"
          type="range"
          name="activity_level"
          min="1"
          max="5"
          step="1"
          value="1"
        />
        <p id="activityLevelDisplay">1 - Peu ou pas d'exercice / sport</p>
        <input type="submit" value="S'inscrire" class="button" />
      </form>
      <a href="/login">Déjà inscrit(e) ?</a>
    </main>
    <footer>
      <footer-content></footer-content>
    </footer>
    <script src="../js/register.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
